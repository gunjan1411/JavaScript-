<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10;
        let b = "gunjan";
        let c = undefined;
        let d;
        let e = null;
        let f =  10.56;       

        document.write(typeof(a));       document.write("<br>");
        document.write(typeof(b));       document.write("<br>");
        document.write(typeof(c));       document.write("<br>");
        document.write(typeof(d));       document.write("<br>");
        document.write(typeof(e));       document.write("<br>");
        document.write(typeof(f));       document.write("<br>");

        function add(a,f)
        {
            ad = a + f;
            return ad;
        }

        add(a,f);                         document.write("<br>");
        document.write(ad);               document.write("<br>");

        // object is a collection of propartiy on a specific thing like>>>>

        let person = {
            name: 'gunjan',
            age: 21
        };

        document.write(person);              document.write("<br>");
        document.write(person.name);         document.write("<br>");
        document.write(person.age);          document.write("<br>");

    </script>
</body>
</html>
