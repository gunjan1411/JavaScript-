<body style="background-color: #212121; color:#ffffff">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addword(lang)
    {
        const li = document.createElement('li');
        li.innerText=lang;
        document.querySelector('.language').append(li)
    }
    addword('python');
    addword('java');

    function addOptilanguage(langname)
    {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').append(li);
    }
    addOptilanguage('textscript');

</script>
